name: Build API Docs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check openapi.json
        run: |
          ls -l docs
          ls -l docs/openapi.json
      - name: Generate docs html using Redoc
        run: |
          npm install -g redoc-cli
          redoc-cli bundle docs/openapi.json --output docs/index.html
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          token: ${{ secrets.GITHUB_TOKEN }}
      
